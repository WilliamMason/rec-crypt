function seriated_playfair_encrypt(plaintext,key,route_numb,period){

  key_len = 0;
  for (i=0;i<key.length;i++){
        c = key.charAt(i);
	    	if (c=='j') c = 'i';
        if ( alpha.indexOf(c) != -1 && !(c in used_let)){
            extended_key[key_len++] = c
            used_let[c] = 1;
        }
  }
  for (i=0;i<26;i++) {
        c = alpha.charAt(i);
        if (!(c in used_let))
            extended_key[key_len++] = c;
  }
	embedded_key = [];
	for (i=0;i<25;i++)

		c = plaintext.charAt(i);
		if ( c=='j') c = 'i';
		n = alpha.indexOf(c);
		if ( n>=0) 
            s.push(c);
    }    
    //insert nulls
    var redo_flag = 1
    var made_even_flag = 0
    var pos,nul;
    while (redo_flag ==1 ){
        le = s.length;
        left_over = le % (2*period);

        while (pos < le - left_over){

                     }

            if (redo_flag==1)

            pos += 2*period;

        if (redo_flag==1)  continue;
        if (left_over & 1 ){
            s.push('x');
            made_even_flag = 1
            redo_flag = 1
            continue; //recalculate left_over

            pos = le - left_over
            //for i in range(left_over/2):

                if (s[pos+i] == s[pos+i+left_over/2]){

                    s.splice(pos+i+left_over/2,0,nul);
                    redo_flag = 1
                    //console.log("Added null");
                    if (made_even_flag==1){
                        s.pop();
                        made_even_flag = 0;
                    }
                    break;
                }
            }
        }
    }
    //  nulls inserted
	plain_text = s.slice(0); // copy to global variable for later use.
    code_text = [];
    left_over = le % (2*period)
    pos = 0
    buf_len = s.length;
		while (pos < buf_len-left_over){
            for (j=0;j<period;j++) {

                    c2 = s[pos+j+period];

		}
	}

}

function do_check(status){

		alert("No text entered");
		return(false)
	}
	s = s.toLowerCase();
	s1=''
	for (n = 0;n<s.length;n++){
		c = s.charAt(n);
		if (symbols.indexOf(c) != -1) 
			s1 += c;
	}

	}
