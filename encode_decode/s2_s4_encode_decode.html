            tmp = alpha.indexOf(c2);

            row2 = Math.floor(tmp/5);
            col2 = tmp%5;
        	c3 = r_sqr[row1][col2];
        	c4 = l_sqr[row2][col1];

    	else {

        	}
        	c3 = r_sqr[row1][col2];
        	c4 = l_sqr[row2][col1];
    	}
		return([c3,c4]);
}

	}

		if (alpha.indexOf(c) != -1)

	}

		alert("Text has odd number of letters!");
		return(false);
	}

	}

		alert("no right route selected");
