<html>
<head>
<TITLE>Sequence transposition</TITLE>

<script >
var chain_start = [];
var chain = [];
var primer;

var alpha="ABCDEFGHIJKLMNOPQRSTUVWXYZ"; 
var digits = '0123456789';
var buffer;
var key;
var plain_text,code;
 

function get_chain(){
    var i,j,k,index,n,c;

    index = 0;
    for (i=0;i<primer.length;i++){
        n = primer[i];
        chain[index++] = n
    }
    for (j = 0;j<buffer.length-index;j++) 
       chain[j+index] = (chain[j]+chain[j+1]) % 10;
}       

function get_decrypt(){
        var i,j,k, index,x,y,c;
        var c1,c2,c3,c4;

        plain_text = [];
        index = 0;
        for (i=0;i<10;i++){
            k = key[i];
            for (j=0;j<buffer.length;j++){
                if ( chain[j] == k) 
                    plain_text[j] = buffer[index++];
            }
        }
}

function get_encrypt(){
        var i,j,k, index,x,y,c;
        var c1,c2,c3,c4;
        var key_cols = [];
        
        for (i=0;i<10;i++)
            key_cols[i] = [];
        for (i=0;i<buffer.length;i++)
            key_cols[chain[i] ].push(buffer[i]);            
        code = [];
        index = 0;
        for (i=0;i<10;i++){
            k = key[i];
            for (j=0;j<key_cols[k].length;j++){
                code[index++] = key_cols[k][j];
            }
        }
}


function do_check(){
    var i,j,k,c,n,s;
    var let_cnt;
    var alpha_key;

    var data = document.getElementById('input_area').value;
    data = data.toUpperCase();
    buffer = [];
    j = 0;
    for (i=0;i<data.length;i++){
        c = data.charAt(i);
        n = alpha.indexOf(c);
        if ( n != -1)
            buffer[j++] = c;
    }
    if (buffer.length == 0){
        s = "No text entered";
        document.getElementById('output_area').value = s;
        return(true);
    }
    data = document.getElementById('primer').value;
    primer = [];
    j = 0;
    for (i=0;i<data.length;i++){
        c = data.charAt(i);
        n = digits.indexOf(c);
        if ( n != -1)
            primer[j++] = n;
    }
    if (primer.length != 5){
        s = "Primer does not have 5 digits";
        document.getElementById('output_area').value = s;
        return(true);
    }
    data = document.getElementById('key').value;
    data = data.toUpperCase();
    alpha_key = [];
    j = 0;
    for (i=0;i<data.length;i++){
        c = data.charAt(i);
        n = alpha.indexOf(c);
        if ( n != -1)
            alpha_key[j++] = n;
    }
    if (alpha_key.length >0){ // key contains letters
        if ( alpha_key.length != 10){
            s = "Key does not have 10 digits";
            document.getElementById('output_area').value = s;
            return(true);
        }
        key = [];
        k = 0;
        for (i=0;i<26;i++)
            for ( j = 0;j<10;j++)
                if (alpha_key[j] == i)
                    key[j] = k++;
        // convert to 0-1 key order ?
        if (document.getElementById('button1').checked){
            for (i=0;i<10;i++)
                key[i] = (key[i]+1)%10;
        }
    }
    else { // digital key
        key = [];
        j = 0;
        for (i=0;i<data.length;i++){
            c = data.charAt(i);
            n = digits.indexOf(c);
            if ( n != -1)
                key[j++] = n;
        }
    }
    if (key.length != 10){
        s = "Key does not have 10 digits";
        document.getElementById('output_area').value = s;
        return(true);
    }
    let_count = [];
    for (i=0;i<10;i++)
        let_count[i] = 0;
    for (i=0;i<10;i++){
        if (let_count[ key[i] ] !=0){
        s = "Key has repeated digits!";
        document.getElementById('output_area').value = s;
        return(true);
        }
        let_count[ key[i] ] = 1;
    }
    return(false); // no errors
}

function do_encrypt(){
    var out_str,worksheet;
    var i,j,k,c,n,s;

    if ( do_check() ) return;
    get_chain();
    get_encrypt();
    out_str = "Encrypt sequence tranposition:\n"
    out_str += "Plaintext is:\n"+document.getElementById('input_area').value;
    out_str += "\nPrimer: "+document.getElementById('primer').value;
    out_str += "\nKey: "+ document.getElementById('key').value;
    if (!document.getElementById('button1').checked)
        out_str += '(key order 0-9)';
    out_str += '\nCiphertext is:\n';
    for (i=0;i<5;i++)
        out_str += primer[i];
    out_str += ' ';
    n = 5;
    for (i=0;i<code.length;i++){
        out_str += code[i];
        n++;
        if ((n%5) == 0){
           out_str += ' ';
           if ( n==55){
                out_str += '\n';
                n=0;
           }
        }
    }
    out_str += ' '+chain[buffer.length-1]+'\n';
    worksheet = get_worksheet(buffer);
    out_str += worksheet;
    document.getElementById('output_area').value = out_str;
    
}


function do_decrypt(){
    var out_str,worksheet;
    var i,j,k,c,n,s;

    if ( do_check() ) return;
    get_chain();
    get_decrypt();
    out_str = "Decrypt sequence tranposition:\n"
    out_str += "Ciphertext is:\n"+document.getElementById('input_area').value;
    out_str += "\nPrimer: "+document.getElementById('primer').value;
    out_str += "\nKey: "+ document.getElementById('key').value; 
    if (!document.getElementById('button1').checked)
        out_str += '(key order 0-9)';    
    out_str += '\nPlaintext is:\n';
    for (i=0;i<plain_text.length;i++)
        out_str += plain_text[i].toLowerCase();
    worksheet = get_worksheet(plain_text);
    out_str += '\n'+worksheet;
        
    document.getElementById('output_area').value = out_str;
    
}

function get_worksheet(plain){
    var i,j,k,n,c,s,cnt;
    var temp1_str, temp2_str,worksheet;
    var line_length = 70;
    var key_cols = [];
    var max_key_col;
    worksheet = "\n-----------Worksheet:\n\n";
    temp1_str = '';
    temp2_str = '';
    cnt = 0;
    for (i=0;i<plain.length;i++){
        temp1_str += plain[i].toLowerCase();
        temp2_str += chain[i];
        if (++cnt == line_length){
            worksheet += temp1_str+'\n'+temp2_str+'\n';
            temp1_str = '';
            temp2_str = '';
            cnt = 0;
        }
    }
    if ( temp1_str != '')
        worksheet += temp1_str+'\n'+temp2_str;
    max_key_col = 0;
    for (i=0;i<10;i++)
        key_cols[i] = [];
    for (i=0;i<plain.length;i++){
        key_cols[chain[i] ].push(plain[i].toLowerCase());
        if (key_cols[chain[i] ].length > max_key_col)
            max_key_col = key_cols[chain[i] ].length;
    }
    worksheet += '\n\n\n';
    for (i=0;i<10;i++)
        worksheet += key[i]+' ';
    worksheet+= '\n';
    for (i=0;i<max_key_col;i++){
        for (j=0;j<10;j++){
            if (key_cols[ key[j] ].length > i )
                worksheet += key_cols[ key[j] ][i]+' ';
            else
                worksheet += '- ';
        }
        worksheet += '\n';
    }
    return(worksheet);
}

function do_clear(){
document.getElementById('input_area').value = '';
document.getElementById('output_area').value = '';
document.getElementById('key').value = '';
document.getElementById('primer').value = '';
}

</script>
