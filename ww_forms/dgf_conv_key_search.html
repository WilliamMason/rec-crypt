	position:absolute; /* use absolute position so message is superimposed on cipher display */
	left:20px;

<body bgcolor="Silver" >
<h3>Digrafid Converging key search using Web Workers</h3> (scoring by logs of tetragraphs, horizontal routes only)<br><br>

Ciphertext:<br>
<textarea id="input_area" cols=80 rows = 5 spellcheck="false" >
</textarea><br>
Best trial decrypt:<br>
<textarea id="output_area" cols=80 rows = 8 spellcheck="false" >
</textarea>
<br>
<b>Period (for pairs):</b>
<input type="text"  id="period" size = 5>
<br><br>
<input type="button" value="Solve" id="do_solve1">
Status 0: 
<input type="text" value="idle" id="status" size = 5>
Status 1: 
<input type="text" value="idle" id="status1" size = 5>
Status 2: 
<input type="text" value="idle" id="status2" size = 5>

<INPUT id="do_stop1" type=button value="Stop solving" >
<input type="button" value="Clear" id="do_clear1" >
<br><br>
<b>Number of web workers to use:</b>
<input type="radio" id="ww1" name="nww" value=1 > 1
<input type="radio" id="ww2" name="nww" value=2 > 2
<input type="radio" id="ww3" name="nww" value=3 checked > 3

<input type="file" id="input" >
