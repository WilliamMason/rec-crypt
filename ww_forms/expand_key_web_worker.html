<body bgcolor="Silver" >
<h3>Expand key</h3> by inserting repeated letters, look for the original key words.<br><br>

Key with repeated letters removed: <br>
<input type = "text" id = "original_key" size = 60 >
<br><br>
Best trial keys: <br>
<textarea id="output_area" cols=80 rows = 12>
</textarea>
<br>
Expanded Key Length:
<input type="text" id="max_key" size = 3 value = "15">
<br><br>
<input type="button" value="Solve" id="do_solve1" >
Status 0:
<input type="text" value="idle" id="status" size = 5>
Status 1:
<input type="text" value="idle" id="status1" size = 5>
Status 2:
<input type="text" value="idle" id="status2" size = 5>

Number of trial decrypts:
<input type="text" value="1000000" id="numb_trials" size = 8>
<INPUT id="do_stop1" type=button value="Stop solving" >
<input type="button" value="Clear" id="do_clear1" >
<br><br>
<b>Number of hill-climbers to use:</b>
<input type="radio" id="ww1" name="nww" value=1 checked > 1
<input type="radio" id="ww2" name="nww" value=2  > 2
<input type="radio" id="ww3" name="nww" value=3 > 3

&nbsp; &nbsp; &nbsp; &nbsp;
Fudge 0: <input type = text id="fudgefactor0" value = "1" size = 3>
Fudge 1: <input type = text id="fudgefactor1" value = "0.8" size = 3>
Fudge 2: <input type = text id="fudgefactor2" value = "0.5" size = 3>
