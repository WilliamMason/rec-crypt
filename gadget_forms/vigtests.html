function convert_string() {
	var num_code = new Array(),i,clen,n;
	
	code = document.puzzle.ciphertext.value;
	code = code.toUpperCase();
	clen=0;
	for (i=0;i<code.length;i++) {
		n = cipher_symbols.indexOf(code.charAt(i))
		if ( n != -1){
			num_code[clen]=n;
			clen++;
		}
	}
	return num_code;
}

function decode_let(ct, key, ciph_type){
        var j,k;
        var cp;

        switch(ciph_type) {
        case 2: // VIGENERE
        case 8: //VEAUTOKEY
                cp = (26+ct - key)%26;
                break;
        case 3: //VARIANT
        case 6: //VAUTOKEY
                cp = (ct+key)%26;
                break;
        case 4: //BEAUFORT
        case 7: // BAUTOKEY
                cp = (26+key - ct)%26;
                break;
        default: /* must be porta */
                key = Math.floor(key /2);
                cp = ct;
                if ( cp<13) {
                        cp += key;
                        if ( cp <13)
                                cp += 13;
                }
                else {
                        cp -= key;
                        if ( cp >12)
                                cp -= 13;
                }
        } /* end switch */
        return(cp);
} /* end decode_let */


function best_di(col,ciph_type,period,buffer){
/* return best log_di score for all possible digraph keys in column */
        var j,k,rows,ct;
        var best_score, score;
        var kl,kr,pl,pr, kl1,kr1;
        var cl,cr;
        
        best_score = 0;
        rows = Math.floor(buf_len / period);
        for (kl = 0;kl<26;kl++) for (kr = 0; kr < 26;kr++) {
                score = 0;
                ct = 0;
                kl1 = kl;
                kr1 = kr;
		        for (j=0;j<rows;j++) {
                	if ( col+j*period+1>=buf_len)
                	        break;
                	cl = buffer[col+j*period];
                	cr = buffer[col+1+j*period];
                	pl = decode_let(cl,kl1,ciph_type);
                	pr = decode_let(cr,kr1,ciph_type);
                	score += logdi[pl][pr];
                	ct++;
                	if ( ciph_type <= 9 // PAUTOKEY 
                		&& ciph_type >= 6 ){ //VAUTOKEY) 
                	        kl1 = pl;
                	        kr1 = pr;
                	}
                }/* next j */
                score *= 100;
                score /= ct;
                if ( score > best_score)
                        best_score = score;
        } /* next kr,kl */
        return(best_score);
} /* end best_di */

function decode_sl(cl,cr,k, ciph_type) {
        var j,pl,pr
        

        if ( ciph_type == 1) { //BSLIDEFAIR
                pl = (26+k-cr)%26;
                pr = (26+k - cl) % 26;
        }
        else {
                pl = (26+cr-k) % 26;
                pr = (cl+k)%26;
        }
        return( [pl,pr]);
} /* end decode_sl */

function best_sldi(col, ciph_type,period,buffer){
/* return best log_di score for all possible single letter keys in column */
        var j,rows,ct, rowb, posn;
        var best_score, score;
        var k,pl,pr, kl1;
        var cl,cr;
        var result;
        
        best_score = 0;
        rows = Math.floor(buf_len / (2*period));
        rowb = 2*col;
        for (k = 0;k<26;k++) {
                score = 0;
                ct = 0;
        for (j=0;j<rows;j++) {
                        posn = j*period*2+rowb;
                        if ( posn+1 >= buf_len)
                                break;
                        cl = buffer[posn];
                        cr = buffer[posn+1];
                        result=decode_sl(cl,cr,k,ciph_type);
                        pl= result[0];
                        pr = result[1];
                        score += logdi[pl][pr];
                        ct++;
                }/* next j */
                score *= 100;
                score /= ct;
                if ( score > best_score)
                        best_score = score;
        } /* next k */
        return(best_score);
} /* end best_sldi */
