<head>

<title>Playfair Key Search</title>
<!-- specify ANSI encoding to handle Ø symbol -->
<META http-equiv=Content-Type content="text/html; charset=windows-1252">
<script src="routes.js"></script>
<script type="text/javascript">
var alpha6="A1B2C3D4E5F6G7H8I9J0KLMNOPQRSTUVWXYZ-"
var	alpha="ABCDEFGHIKLMNOPQRSTUVWXYZ-";

var sq = [];


function score_keysquare(sq,route){ // length of the maximum  sequence starting at end of route.
  var i,j,n,row,col,c,c1,score;
  var high_score;
  var inverse_rt = [];
  for (i=0;i<25;i++)
      inverse_rt[ routes[route][i] ] = i;
	var temp = [];
	var index = 0;
  for (row = 0;row<5;row++) for (col = 0;col<5;col++){
			temp[index] = sq[row][col];
			index += 1;
  }
	c = temp[inverse_rt[24]];
	if (c == '-') c = 'Z'
	high_score = score = 0;
  for (n = 24;n>-1;n--){
		c1 = temp[inverse_rt[n]];
		if (c1 == '-'){
			score += 1;
			continue;
    }
    /*
    if (alpha.indexOf(c1) > alpha.indexOf(c) )
            return(score);
		score += 1;
		*/
		if (alpha.indexOf(c1) > alpha.indexOf(c) ){
		  if (score>high_score)
		    high_score = score;
		  score = 0
		}
		else
		  score +=1;
		c = c1;
  }
	if (score>high_score)
	   high_score = score;
    
	return(high_score);
}


function score_keysquare6(sq,route){ // length of the descending sequence starting at end of 6x6 route.
    var i,j,n,row,col,c,c1,score;
    var high_score;

    var inverse_rt = [];
    for (i=0;i<36;i++)
        inverse_rt[ routes6[route][i] ] = i;
	var temp = [];
	var index = 0;
    for (row = 0;row<6;row++) for (col = 0;col<6;col++){
			temp[index] = sq[row][col];
			index += 1;
    }
	c = temp[inverse_rt[35]];
	if (c == '-') c = 'Z'
	score = high_score = 0;
    for (n = 35;n>-1;n--){
		c1 = temp[inverse_rt[n]];
		if (c1 == '-'){
			score += 1;
			continue;
        }
		if (alpha6.indexOf(c1) > alpha6.indexOf(c) ){
		  if (score>high_score)
		    high_score = score;
		  score = 0
		}
		else
		  score +=1;
		c = c1;
  }
	if (score>high_score)
	   high_score = score;
    
	return(high_score);
}


function do_6x6_calc(key) {
	var str, out_str,c,n,i,j,k,i2;
    var best_score,score,route_num, best_route;

    out_str = '';
    n = 0;
	for (i=0;i<6;i++){
        sq[i] = [];
        for (j=0;j<6;j++)
            sq[i][j] = key.charAt(n++);
    }
    //show_keysquare(sq)
    best_score = score_keysquare6(sq,0)
    best_route = 0;
    // try all routes in original square
    for (route_num = 1;route_num < routes.length;route_num++){
        score = score_keysquare6(sq,route_num);
        if (score>best_score){
            best_score = score;
            best_route = route_num;
        }
    }
    for (i=0;i<6;i++){
        for (j=0;j<6;j++)
            out_str += sq[i][j];
        out_str += '\n';
    }
    out_str += '\nbest score for original keysquare is '+best_score+' with route '+route_name[best_route];
	document.getElementById('output_area').value = out_str;
    var new_square = [];
    var temp = [];
    
    for (i=0;i<6;i++) {
        new_square[i] = [];
        for (j=0;j<6;j++)
            new_square[i][j] = sq[i][j];
    }
    for (k=0;k<6;k++){
        // move top to bottom
        for (j=0;j<6;j++)  
            temp[j] = new_square[0][j];
        for (i=0;i<5;i++){ 
            for (j=0;j<6;j++)
                new_square[i][j] = new_square[i+1][j]        
        }
        for (j=0;j<6;j++)
            new_square[5][j] = temp[j];
        for (i2 = 0;i2<6;i2++){
            // move left to right 
            for (j=0;j<6;j++)
                temp[j] = new_square[j][0];
            for (i=0;i<6;i++){
                for (j=0;j<5;j++)
                    new_square[i][j] = new_square[i][j+1];
            }
            for (j=0;j<6;j++)
                new_square[j][5] = temp[j];
            for (route_num = 0;route_num < routes.length;route_num++){
                //score = score_keysquare(new_square,route_num)
                score = score_keysquare6(new_square,route_num)                
                if (score > best_score){
                    best_score = score
                    best_route = route_num;
                    out_str = '';
                    for (i=0;i<6;i++){
                        for (j=0;j<6;j++)
                            out_str += new_square[i][j];
                        out_str += '\n';
                    }
                    out_str += '\nbest score for keysquare is '+best_score+'\nroute: '+route_name[best_route];
                    document.getElementById('output_area').value = out_str;
                }
            }
        }
            
    }
    
    
}


function do_calc(){
	var str, out_str,c,n,i,j,k,i2,j2;
    var key,best_score,score,route_num, best_route;

	out_str="";
	
	str = document.getElementById('input_area').value;
	str = str.toUpperCase();
    str = str.replace(/Ø/g,'0');            
    key = '';
	for (var i=0;i<str.length;i++){
		c = str.charAt(i);
		n = alpha6.indexOf(c);
		if ( n>=0)
			key += c;
	}
    if (key.length == 36) {
        do_6x6_calc(key);
        return;
    }
    // not 6x6, try 5x5
    key = '';
	for (var i=0;i<str.length;i++){
		c = str.charAt(i);
		n = alpha.indexOf(c);
		if ( n>=0)
			key += c;
	}
    if (key.length != 25) {
        alert("Key does not have 25 or 36 symbols!");
        return;
    }
    out_str = '';
    n = 0;
	for (i=0;i<5;i++){
        sq[i] = [];
        for (j=0;j<5;j++)
            sq[i][j] = key.charAt(n++);
    }
    //show_keysquare(sq)
    best_score = score_keysquare(sq,0)
    best_route = 0;
    // try all routes in original square
    for (route_num = 1;route_num < routes.length;route_num++){
        score = score_keysquare(sq,route_num);
        if (score>best_score){
            best_score = score;
            best_route = route_num;
        }
    }
    for (i=0;i<5;i++){
        for (j=0;j<5;j++)
            out_str += sq[i][j];
        out_str += '\n';
    }
    out_str += '\nbest score for original keysquare is '+best_score+' with route '+route_name[best_route];
	document.getElementById('output_area').value = out_str;
    var new_square = [];
    var temp = [];
    
    for (i=0;i<5;i++) {
        new_square[i] = [];
        for (j=0;j<5;j++)
            new_square[i][j] = sq[i][j];
    }
    for (k=0;k<5;k++){
        // move top to bottom
        for (j=0;j<5;j++)  
            temp[j] = new_square[0][j];
        for (i=0;i<4;i++){ 
            for (j=0;j<5;j++)
                new_square[i][j] = new_square[i+1][j]        
        }
        for (j=0;j<5;j++)
            new_square[4][j] = temp[j];
        for (i2 = 0;i2<5;i2++){
            // move left to right 
            for (j=0;j<5;j++)
                temp[j] = new_square[j][0];
            for (i=0;i<5;i++){
                for (j=0;j<4;j++)
                    new_square[i][j] = new_square[i][j+1];
            }
            for (j=0;j<5;j++)
                new_square[j][4] = temp[j];
            for (route_num = 0;route_num < routes.length;route_num++){
                score = score_keysquare(new_square,route_num)
                if (score > best_score){
                    best_score = score
                    best_route = route_num;
                    out_str = '';
                    for (i=0;i<5;i++){
                        for (j=0;j<5;j++)
                            out_str += new_square[i][j];
                        out_str += '\n';
                    }
                    out_str += '\nbest score for keysquare is '+best_score+'\nroute: '+route_name[best_route];
                    document.getElementById('output_area').value = out_str;
                }
            }
        }
            
    }
}
</script>
