function calc_rev_logdi(num_code){
    var c ,n ,i,j,ct,score,l;
    var s, raw_score;
    var ave_rdi = 244.75;
    var std_dev_rdi = 263.10 ;
    
	l=num_code.length;
	score = 0;
    ct = 0;
	for (i=0;i<l;i=i+2) {
		score += logdi[num_code[i+1]][num_code[i]]
        ct++;
	}
	score *= 100;
	score /= ct;
    raw_score = score = Math.floor(score)
    score = (score-ave_rdi) / std_dev_rdi;
    return([score.toFixed(3),raw_score]);   
}
 
function get_even_odd_frequencies(num_code){
var i,j, state,n,c,s;
var freq_even = [];
var freq_odd = [];
var ret_array;

    for (i=0;i<25;i++){
        freq_even[i] = 0;
        freq_odd[i] = 0;
    }
    state = 0;
    for (i=0;i<num_code.length;i++){
        //c = str.charAt(i);
        n = num_code[i];
        if ( n>9) n--; // convert to range 0-24;        
        if (state == 0){
            freq_even[n]++;
            state = 1;
        }
        else {
            freq_odd[n]++;
            state = 0;        
        }
    }
    for (i=0;i<25;i++){
        freq_even[i] = (2/num_code.length)*freq_even[i];
        freq_odd[i] = (2/num_code.length)*freq_odd[i];
    }
    ret_array = [];
    for (i=0;i<25;i++)
        ret_array[i] = freq_even[i];
    for (i=0;i<25;i++)
        ret_array[i+25] = freq_odd[i];
    return(ret_array);
}
 
 

function neural_net_get_id(input_array){
    var i,j,k,n,c,s;
    var sum,max_out,max_index;
    
    var numb_input_units = input_array.length; // should be 37
    // var numb_hidden_units = 20; // and only 1 hidden layer
    var numb_hidden_units = biases[0].length; // and only 1 hidden layer
    var numb_output_units = 2; // this is number of cipher types
    relu_flag = true;
    /*
    if (document.getElementById('relu').checked)
        relu_flag = true;
    else relu_flag = false
    */
    // propagate from input to hidden units
    
    var hidden_units = [];
    for (i=0;i<numb_hidden_units;i++){
        sum = 0;
        for (j=0;j<numb_input_units;j++){
            sum += input_array[j]*weights[0][i][j];
        }
        sum += biases[0][i][0];
        //hidden_units[i] = sigmoid(sum);
        if( relu_flag) hidden_units[i] = relu(sum);
        else hidden_units[i] = sigmoid(sum);
        
    }
    // just one hidden layer, so proagate from it to output layer
    var output_units = [];
    for (i=0;i<numb_output_units;i++){
        sum = 0;
        for (j=0;j<numb_hidden_units;j++){
            sum += hidden_units[j]*weights[1][i][j];
        }
        sum += biases[1][i][0];
        //output_units[i] = sigmoid(sum);
        //output_units[i] = sum;
        output_units[i] = Math.exp(sum);
    }
    // get index of the max output
    max_out = 0;
    for (i=0;i<numb_output_units;i++)
        if (output_units[i]>max_out){
            max_out = output_units[i];
            max_index = i;
        }
    // get result in percent (softmax)
    sum = 0;
    for (i=0;i<numb_output_units;i++)
        sum += output_units[i];
    // sort in frequency order
    var freq_list = [];
    for (i=0;i<numb_output_units;i++)
        freq_list[i] = [cipher_name_order[i],output_units[i]/sum];
    freq_list.sort(function(a,b){return(b[1]-a[1])});
    return([max_index,freq_list]);
}

function sigmoid(x){
return( 1.0/(1.0+Math.exp(-x)) )
}

function relu(x){
    if (x<0) return(0);
    return(x);
}

    s = "Two-square vs Four-square reverse log di test.\nTwo-square average: 562     Four-square average: 505";
    s += "\nReverse log di score for this cipher is "+rdi_scores[1];
    s += "\n---------------------\nNeural net test:\nTop cipher type is:\n"
    //s += result[0]
    //s += ' ('+cipher_name_normalized_order[ result[0] ]+')\n';
    s += cipher_name_order[ result[0] ]+'\n\n';
    s += 'Top 2 cipher types were:\n';
    for (i=0;i<2;i++){
        s += result[1][i][0]+' '+result[1][i][1].toFixed(2)+'\n';
    }
    document.getElementById('cipherstats').value = s;
}
</SCRIPT>
