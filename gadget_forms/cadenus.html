 }
.black_overlay{
	display: none;
	position: absolute;
	top: 0%;
	left: 0%;
	width: 100%;
	height: 100%;
	background-color: black;
	z-index:1001;
	-moz-opacity: 0.7;
	opacity:.70;  /* the higher the more opaque */
	filter: alpha(opacity=70);
}
.white_content {
	display: none;
	position: absolute;
	top: 25%;
	left: 25%;
	width: 50%;
	height: 25%;
	padding: 16px;
    background: #EEEEEE;
    color: #000;
    border:10px ridge black;
	z-index:1002;
	overflow: auto;
}
